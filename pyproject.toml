[build-system]
build-backend = "flit.buildapi"
requires = ["flit"]

[project]
authors = [{ name = "Kieran Ryan" }]
name = "pysamplelib"
description = "A sample Python package."
readme = "README.md"
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Developers",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
]
dynamic = ["version"]

[project.urls]
Documentation = "https://kieran-ryan.github.io/python-package-template/"
Source = "https://github.com/kieran-ryan/python-package-template"
Tracker = "https://github.com/kieran-ryan/python-package-template/issues"

[tool.flit.module]
name = "pysamplelib"

[tool.bandit]
exclude_dirs = ["tests", "venv"]

[tool.black]
preview = true

[tool.coverage.html]
directory = "docs/coverage"

[tool.coverage.run]
branch = true
omit = ["*/tests/*", "*/venv/*"]

[tool.coverage.report]
fail_under = 90.00
show_missing = true

[tool.coverage.xml]
output = "docs/coverage/coverage.xml"

[tool.isort]
profile = "black"
src_paths = "pysamplelib"

[tool.radon]
exclude = "tests/*,venv/*"
show_complexity = true
show_mi = true
total_average = true

[tool.ruff]
select = ["ALL", "I002"]
ignore = [
    "ANN",    # flake8-annotations
    "ARG",    # flake8-unused-arguments
    "DTZ005", # call-datetime-now-without-tzinfo
    "D203",   # one-blank-line-before-class
    "D213",   # multi-line-summary-second-line
    "G004",   # logging-f-string
    "INP001", # implicit-namespace-package
    "S101",   # assert
    "T201",   # sys-version-info0-eq3
]

[tool.ruff.isort]
required-imports = ["from __future__ import annotations"]

[tool.ruff.pydocstyle]
convention = "google"

[tool.mypy]
mypy_path = "pysamplelib"
files = "."
exclude = "__init__.py|setup.py|docs|tests|venv"

[tool.pylint]
recursive = true
ignore = ["docs", "tests", "venv"]

[tool.pytest.ini_options]
addopts = "--doctest-modules -rA --verbose"
testpaths = ["pysamplelib", "tests"]
